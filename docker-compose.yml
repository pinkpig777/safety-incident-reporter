services:
  db:
    image: postgres:15-alpine
    container_name: sir-postgres
    environment:
      POSTGRES_USER: sdi_user
      POSTGRES_PASSWORD: sdi_password
      POSTGRES_DB: safety_db
    ports:
      - "5432:5432"
    volumes:
      - sir_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sdi_user -d safety_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: sir-backend
    environment:
      DATABASE_URL: postgresql+psycopg2://sdi_user:sdi_password@db:5432/safety_db
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:8000
    container_name: sir-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  sir_postgres_data:
